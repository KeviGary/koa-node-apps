<!DOCTYPE html>
<html lang="<%= lang ? lang.langCode[1] : 'zh-cn' %>">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="<%= title %><%= config.appDescription ? ',' : '' %><%= config.appDescription %>">
<meta name="keywords" content="<%= title %><%= config.appKeywords ? ',' : '' %><%= config.appKeywords %>">
<title><%= title ? (title + ' - ') : '' %><%= config.appName %></title>
<link rel="stylesheet" media="screen" type="text/css" href="<%= config.cdnUrl %>/css/bootstrap-3.3.2.min.css">
<link rel="stylesheet" media="screen" type="text/css" href="<%= config.cdnUrl %>/css/bootstrap-theme.min.css">
<% if (cssfiles) for(var i in cssfiles) { %><link rel="stylesheet" media="screen" type="text/css" href="<%= config.cdnUrl %>/css/<%=cssfiles[i]%>"><% } %>
<link rel="stylesheet" media="screen" type="text/css" href="<%= config.cdnUrl %>/<%= config.appCode %>/css/<%= device %>.css">
<script type="text/javascript"> var cdnUrl = '<%= config.cdnUrl %>', appUrl = '<%=config.appUrl%>', apiUrl = '<%= config.protocol %><%= config.appCode %>.<%= config.domain %>/api/'; </script>
</head>
<body<%- bg ? (' style="background-color:' + bg + '"') : ''%>>
<%- body %>
<script type="text/javascript" src="<%= config.cdnUrl %>/js/jquery-2.1.3.min.js"></script>
<script type="text/javascript" src="<%= config.cdnUrl %>/js/bootstrap-3.3.2.min.js"></script>
<script type="text/javascript" src="<%= config.cdnUrl %>/js/bootstrap-datetimepicker.min.js"></script>
<% if (jsfiles) for(var i in jsfiles) { %><script type="text/javascript" src="<%= config.cdnUrl %>/js/<%=jsfiles[i]%>"></script><% } %>
<script type="text/javascript" src="<%= config.cdnUrl %>/<%= config.appCode %>/js/<%= device %>.js"></script>
<script type="text/javascript"> <%= script || '' %> </script>
</body>
</html>
